<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;"
  class="list-group-item"

  [ngClass]="{
    'list-group-item-light': isEven,
    'list-group-item-dark': isLast,
  }">
    <span class="text-primary">
    {{i + 1}}.- </span>
    {{character.name}} - Power: {{character.power}}
  </li>
</ul>
